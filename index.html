<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- local stylesheet -->
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="card">

      <div class="image-area">
        <picture>
          <source srcset="images/image-header-desktop.jpg" media="(min-width: 1200px)">
          <img class="image-header" src="images/image-header-mobile.jpg" alt="image-header">
        </picture>
      </div>

      <div class="text-area">
        <h2 class="main-heading">Get <span class="emph">insights</span> that help your business grow.</h2>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stat-row">
          <div class="stat-col">
            <div class="stat">
              10k+
            </div>
            <h3 class="stat-heading">
              COMPANIES
            </h3>
          </div>
          <div class="stat-col">
            <div class="stat">
              314
            </div>
            <h3 class="stat-heading">
              TEMPLATES
            </h3>
          </div>
          <div class="stat-col">
            <div class="stat">
              12m+
            </div>
            <h3 class="stat-heading">
              QUERIES
            </h3>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Derek Harnett</a>.
    </div>
  </footer>

</body>

</html>
